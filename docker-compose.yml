services:
  postgres:
    image: postgres:15-alpine
    container_name: jiffyjobs_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: jiffyjobs_user
      POSTGRES_PASSWORD: jiffyjobs_password
      POSTGRES_DB: jiffyjobs_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jiffyjobs_user -d jiffyjobs_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local