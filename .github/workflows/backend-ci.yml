name: Backend CI

on:
  pull_request:
    branches: [development, main]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  push:
    branches: [development, main]
    paths:
      - 'backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: jiffyjobs_user
          POSTGRES_PASSWORD: jiffyjobs_password
          POSTGRES_DB: jiffyjobs_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Create .env file
        working-directory: ./backend
        run: |
          echo "DATABASE_URL=postgresql://jiffyjobs_user:jiffyjobs_password@localhost:5432/jiffyjobs_test" > .env
          echo "JWT_SECRET=test_jwt_secret_for_ci" >> .env
          echo "JWT_EXPIRE=7d" >> .env
          echo "NODE_ENV=test" >> .env
          echo "PORT=5001" >> .env
          echo "FRONTEND_URL=http://localhost:5173" >> .env
          echo "RESEND_API_KEY=test_key" >> .env
          echo "EMAIL_FROM=test@jiffyjobs.com" >> .env
          echo "COOKIE_SECRET=test_cookie_secret" >> .env

      - name: Generate Prisma Client
        working-directory: ./backend
        run: npx prisma generate
        env:
          DATABASE_URL: postgresql://dummy:dummy@localhost:5432/dummy

      - name: Run Prisma Migrations
        working-directory: ./backend
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://jiffyjobs_user:jiffyjobs_password@localhost:5432/jiffyjobs_test

      - name: TypeScript Build Check
        working-directory: ./backend
        run: npm run build

      - name: Run Linter (if configured)
        working-directory: ./backend
        run: npm run lint || echo "Linting step skipped - not configured yet"

      - name: Run Tests (if configured)
        working-directory: ./backend
        run: npm test || echo "Tests will be added in future iterations"